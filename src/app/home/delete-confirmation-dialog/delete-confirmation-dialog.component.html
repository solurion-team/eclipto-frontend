<h1 mat-dialog-title class="dialog-title">Удалить рабочее пространство</h1>
<div mat-dialog-content>
  <p class="dialog-description">Вы уверены, что хотите удалить это рабочее пространство?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-raised-button color="warn" (click)="onYesClick()">Удалить</button>
</div>
