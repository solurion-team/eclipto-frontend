<div class="background">
  <div class="authorization-window">
    <div class="header-for-authorization-window">
      ECLIPTO
    </div>

    <div class="warning">
      Войдите, чтобы продолжить
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <input [class.default-input]="isError$ | async"
             class="form-item form-field email"
             name="email"
             formControlName="email"
             type="email"
             placeholder="Введите адрес электронной почты"
             required>
      <input [class.default-input]="isError$ | async"
             class="form-item form-field"
             name="password"
             formControlName="password"
             type="password"
             placeholder="Введите пароль"
             required>
      <div [class.hidden]="!(isError$ | async)" class="error-text">Неправильный логин или пароль</div>
      <button class="form-item button-for-form" type="submit" [disabled]="!loginForm.valid || (isLoading$ | async)">Продолжить</button>
    </form>

    <button class="button-for-registration" type="button" routerLink="/register">Зарегистрироваться</button>
  </div>
</div>
