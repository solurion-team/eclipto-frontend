<div class="background">
  <div class="authorization-window">
    <div class="header-for-authorization-window">
      ECLIPTO
    </div>

    <div class="warning">
      Войдите, чтобы продолжить
    </div>

    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="form-item">
        <mat-label>Имя</mat-label>
        <input matInput formControlName="firstName" type="text" placeholder="Имя" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-item">
        <mat-label>Фамилия</mat-label>
        <input matInput formControlName="lastName" type="text" placeholder="Фамилия" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-item">
        <mat-label>Введите адрес электронной почты</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Введите адрес электронной почты" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-item">
        <mat-label>Введите пароль</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Введите пароль" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Продолжить
      </button>
      <mat-button-toggle routerLink="/login" color="basic" class="log-in">
        Войти
      </mat-button-toggle>
    </form>

  </div>
</div>
