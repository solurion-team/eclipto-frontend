<mat-dialog-content>
  <h2 mat-dialog-title>Create new project</h2>
  <form [formGroup]="projectForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <input matInput formControlName="name" placeholder="Название проекта">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <textarea matInput formControlName="description" placeholder="Описание проекта"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
  <button mat-raised-button color="primary" type="submit" [disabled]="!projectForm.valid" (click)="submitForm()">Submit</button>
</mat-dialog-actions>
