<div class="background-for-board">

  <div class="task-column">
    <span class="title-for-column">Title</span>
    <button mat-raised-button class="create-task-card" (click)="openAddTaskDialogComponent()">
      <mat-icon>add</mat-icon>
      <span class="text-create">Создать</span>
    </button>
      <mat-card class="task-card">
          <div class="task-card-header">Name</div>
          <div class="task-card-priority">medium</div>
      </mat-card>
  </div>

  <button mat-mini-fab color="surface" class="add-task-column">
    <mat-icon>add</mat-icon>
  </button>

</div>
