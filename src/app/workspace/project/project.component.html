
<div class="container" [class.active]="isSidebarActive$ | async">
  @if (!(isLoaded$ | async)) {
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  } @else {
    <div class="background-for-project">
      <div class="header-for-project">
        <div class="square" [style.background-color]="tint$ | async"></div>
        <div class="header-for-project-text">{{name$ | async}}</div>
        <!--      <div class="icon-color-change"></div>-->
      </div>
      <div class="fields">
        <a routerLink="./board" class="fields-item">Board</a>
        <a routerLink="./list" class="fields-item">List</a>
        <a routerLink="./calendar" class="fields-item">Calendar</a>
        <a routerLink="./settings" class="fields-item">Project settings</a>
      </div>
    </div>

    <div class="project-workspace">
      <router-outlet></router-outlet>
    </div>
  }
</div>
