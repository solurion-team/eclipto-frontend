<div class="sidebar" [class.sidebar-active]="state.isActive">
  <div class="header-sidebar">
    <div class="header-sidebar-text">Projects</div>
<!--    <button (click)="addNewProject()" class="plus" [disabled]="state.isLoading">-->
<!--      <span class="material-symbols-outlined">add</span>-->
<!--    </button>-->
    <button mat-mini-fab color="surface" (click)="addNewProject()" class="plus" [disabled]="state.isLoading">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-mini-fab color="surface" (click)="toggleActive()" class="icon">
      <mat-icon [class.icon-collapse]="state.isActive">chevron_right</mat-icon>
<!--      @if (state.isActive) {[class]}-->
    </button>
  </div>
  <mat-button-toggle-group aria-orientation="vertical" class="card-container" [hideSingleSelectionIndicator]="true">
    @for (project of state.projectCards; track project.id) {
        <app-project-card (click)="openProject(project.id)" [state]="project"></app-project-card>
    }
  </mat-button-toggle-group>
</div>
